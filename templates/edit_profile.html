{% extends "nav.html" %}

{% block title %}
    <!-- Profile Edit Section -->
    <section class="mt-8 px-6">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold text-[#164863]">แก้ไขข้อมูลส่วนตัว</h2>
        </div>
        
        <!-- Edit Profile Form -->
        <form method="post" enctype="multipart/form-data" class="mt-6">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                {{ form.first_name }}
            </div>
            <div class="form-group">
                <label for="last_name" class="block text-sm font-medium text-gray-700">นามสกุล</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                {{ form.phone }}
            </div>
            <div class="form-group">
                <label for="profile_img" class="block text-sm font-medium text-gray-700">รูปโปรไฟล์</label>
                {{ form.profile_img }}
            </div>
            <button type="submit" class="btn btn-primary mt-6">บันทึกการเปลี่ยนแปลง</button>
        </form>
    </section>
{% endblock %}
