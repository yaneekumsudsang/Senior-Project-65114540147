<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOUPON</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

    <!-- Header Section -->
    <header class="flex justify-between items-center px-6 py-4 shadow">
        <div class="text-center">
            <!-- Logo Section -->

            <img src="https://raw.githubusercontent.com/yaneekumsudsang/logo/refs/heads/main/logo.png" alt="KP KOUPON" class="mx-auto w-14"><!-- Replace with actual logo path -->
        </div>

        <!-- Navigation Buttons -->
        <div class="flex space-x-4">
            <button class="px-4 py-2 bg-[#164863] border text-white rounded-lg hover:bg-[#DDF2FD] hover:text-[#164863]">สมัครสมาชิก</button>
            <button class="px-4 py-2 bg-[#164863] border text-white rounded-lg hover:bg-[#DDF2FD] hover:text-[#164863]">เข้าสู่ระบบ</button>
        </div>
    </header>

    <!-- Promotion Section -->
    <section class="mt-8 px-6">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold text-[#164863]">โปรโมชั่น</h2>
            <a href="#" class="text-sm text-gray-500">ดูทั้งหมด</a>
        </div>

        <!-- Promotion Cards -->
        <div class="grid grid-cols-4 gap-4 mt-4">
            <!-- Card 1 -->
            {% for i in data %}
            <div class="bg-white p-6 rounded-lg text-center shadow-xl border h-60 ">
                <h3 class="text-black text-left text-xl font-bold ">{{ i.store_name }}</h3>
                <p class="text-2xl text-red-600 font-bold mt-12">{{ i.coupon_name }}</p>
                <p class="text-sm text-gray-500 mt-16">{{ i.expiration_date }}</p>
            </div>
            {% endfor %}
            <!-- Add more cards as needed -->
        </div>
    </section>

</body>
</html>
