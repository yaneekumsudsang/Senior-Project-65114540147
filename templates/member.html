<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for i in member %}
            <div class="bg-white p-6 rounded-lg text-center shadow-xl border h-60 ">
                <h3 class="text-black text-left text-xl font-bold ">{{ i.profile_img }}</h3>
                <p class="text-2xl text-red-600 font-bold mt-12">{{ i.user }}</p>
                <p class="text-sm text-gray-500 mt-16">{{ i.phone }}</p>
            </div>
            {% endfor %}
</body>
</html>
