<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดคูปอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center items-center">

    <!-- การ์ดคูปอง -->
    <div class="bg-white rounded-lg shadow-xl w-1/4 h-5/6 p-6 relative border-t-4 border-gray-200">
        <div class="flex justify-between  items-center mb-2">
            <!-- วงกลมซ้าย -->
        <div class="absolute z-10 top-[calc(50%-0.15rem)] left-0 transform -translate-x-1/2 w-14 h-14 bg-white rounded-full border-2 border-gray-100" style="clip-path: inset(0 0 0 50%);"></div>
            <!-- วงกลมขวา -->
        <div class="absolute z-10 top-[calc(50%-0.15rem)] right-0 transform translate-x-1/2 w-14 h-14 bg-white rounded-full border-2 border-gray-100" style="clip-path: inset(0 50% 0 0);"></div>

            <h2 class="text-red-500 font-bold text-3xl">{{ promotion.store.store_name }}</h2>
            <p class="text-gray-700 text-2xl font-bold">ลด {{ promotion.discount|floatformat:0 }}%</p>
        </div>
        <p class="text-gray-700 font-semibold">{{ promotion.name }}</p>
        <div class="mt-4 text-gray-600 text-sm">
            <p>● ไม่สามารถใช้ร่วมกับส่วนลดและโปรโมชั่นอื่น ๆ ได้</p>
            <p>● ไม่สามารถแลกเป็นเงินสดได้</p>
        </div>
        <div class="border-t-2 border-dashed mt-16 mb-8 mx-2"></div>

        <!-- QR Code -->
        <div class="flex justify-center">
            {% if promotion.picture %}
                <img src="{{ promotion.picture.url }}" alt="QR Code" class="w-24 h-24">
            {% else %}
                <div class="w-32 h-32 bg-gray-200 flex items-center justify-center">
                    <span class="text-gray-500">QR Code</span>
                </div>
            {% endif %}
        </div>

        <p class="text-center text-gray-400 text-sm mt-4">
            ใช้งานได้ถึง {{ promotion.end|date:"d F Y" }}
        </p>
    </div>

    <!-- ปุ่มบันทึก -->
    <div class="text-center mt-6">
        <button class="px-8 py-6 bg-[#164863] text-white rounded-full shadow hover:bg-[#DDF2FD] hover:text-[#164863]">x</button>
    </div>
</body>
</html>
