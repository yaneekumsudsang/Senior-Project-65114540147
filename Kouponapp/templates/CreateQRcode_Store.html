<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code สำหรับ {{ promotion.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg mt-10 p-6">
        <h1 class="text-2xl font-bold text-center mb-6">QR Code สำหรับ: {{ promotion.name }}</h1>
        <p class="text-center text-gray-600 mb-4">{{ promotion.details }}</p>

        <!-- แสดง QR Code -->
        <div class="flex justify-center">
            {% load qr_code %}
            {% qr_code qr_data qr_options %}
        </div>

        <!-- ข้อมูลเพิ่มเติม -->
        <div class="mt-6 text-center">
            <p>วันที่เริ่มต้น: {{ promotion.start }}</p>
            <p>วันหมดอายุ: {{ promotion.end }}</p>
            <p>ส่วนลด: {{ promotion.discount }}%</p>
            <p>จำนวนแก้วสะสม: {{ promotion.cups }}</p>
            <p>จำนวนแก้วฟรี: {{ promotion.free }}</p>
        </div>
    </div>

</body>
</html>
