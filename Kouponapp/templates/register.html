<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">

    <div class="bg-[rgba(221,242,253,0.5)] p-8 rounded-lg shadow-lg w-full max-w-md border">
        <!-- ปุ่มเลือกสมัครสมาชิก/เข้าสู่ระบบ -->
        <div class="flex justify-center items-center mt-4">
            <div class="flex border border-[#164863] rounded-full overflow-hidden">
                <!-- ปุ่มสมัครสมาชิก -->
                <a href="/register" class="px-6 py-2 bg-[#164863] text-white font-medium m-2 rounded-full focus:outline-none">
                    สมัครสมาชิก
                </a>
                <!-- ปุ่มเข้าสู่ระบบ -->
                <a href="/login" class="px-6 py-2 bg-[rgba(221,242,253,0.5)] text-[#164863] font-medium m-2 rounded-full focus:outline-none">
                    เข้าสู่ระบบ
                </a>
            </div>
        </div>

<div id="popup-container" class="w-full flex justify-center items-center fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 transition-opacity duration-500 opacity-100">
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == "error" %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 w-1/4 text-center shadow-lg h-32 flex flex-col justify-between items-center">
                    <div class="flex justify-center">
                       <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x">
                           <circle cx="12" cy="12" r="10"/>
                           <path d="m15 9-6 6"/>
                           <path d="m9 9 6 6"/>
                       </svg>
                    </div>
                    <span class="block mt-auto mb-2">{{ message|safe }}</span>
                </div>
            {% elif message.tags == "success" %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 w-1/4 text-center shadow-lg h-32 flex flex-col justify-between items-center">
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ticket-check">
                            <path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/>
                            <path d="m9 12 2 2 4-4"/>
                        </svg>
                    </div>
                    <span class="block mt-auto mb-2">{{ message|safe }}</span>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
</div>

        <!-- ฟอร์มเริ่มต้น -->
        <form method="post" class="space-y-4 mt-6">
            {% csrf_token %}

            <!-- ชื่อผู้ใช้ -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="ชื่อผู้ใช้">
            </div>

            <!-- ชื่อ -->
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">ชื่อ</label>
                <input type="text" id="first_name" name="first_name"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="ชื่อ">
            </div>

            <!-- นามสกุล -->
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">นามสกุล</label>
                <input type="text" id="last_name" name="last_name"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="นามสกุล">
            </div>

            <!-- เบอร์โทรศัพท์ -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์</label>
                <input type="text" id="phone" name="phone"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="เบอร์โทรศัพท์">
            </div>

            <!-- อีเมล -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">อีเมล</label>
                <input type="email" id="email" name="email"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="อีเมล">
            </div>

            <!-- รหัสผ่าน -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="รหัสผ่าน">
            </div>

            <!-- ยืนยันรหัสผ่าน -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="ยืนยันรหัสผ่าน">
            </div>

            <!-- ปุ่มสมัครสมาชิก -->
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-[#164863] text-white px-6 py-2 rounded-lg focus:outline-none hover:bg-[#DDF2FD] hover:text-[#164863]">
                    สมัครสมาชิก
                </button>
            </div>
        </form>
    </div>
<script>
    setTimeout(() => {
        const popup = document.getElementById("popup-container");
        if (popup) {
            popup.style.opacity = "0";
            setTimeout(() => {
                popup.style.display = "none";
            }, 500); // รอให้ transition จบก่อนซ่อน
        }
    }, 3000);
</script>
</body>
</html>
