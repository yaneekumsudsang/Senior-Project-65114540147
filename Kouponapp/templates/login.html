<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Load Tailwind CSS -->
</head>
<body class="bg-gray-100 font-sans flex justify-center items-center min-h-screen">

    <!-- Form Container -->
    <div class="bg-[rgba(221,242,253,0.5)] p-8 rounded-lg shadow-lg w-full max-w-md border">

        <!-- ปุ่มเลือกเข้าสู่ระบบ/สมัครสมาชิก -->
        <div class="flex justify-center items-center mt-4">
            <div class="flex border border-[#164863] rounded-full overflow-hidden">
                <!-- ปุ่มสมัครสมาชิก -->
                <a href="/register" class="px-6 py-2 bg-[rgba(221,242,253,0.5)] text-[#164863] font-medium m-2 rounded-full focus:outline-none">
                    สมัครสมาชิก
                </a>
                <!-- ปุ่มเข้าสู่ระบบ -->
                <a href="/login" class="px-6 py-2 bg-[#164863] text-white font-medium m-2 rounded-full focus:outline-none">
                    เข้าสู่ระบบ
                </a>
            </div>
        </div>

<div id="popup-container" class="w-full flex justify-center items-center fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 transition-opacity duration-500 opacity-100">
    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 w-1/4 text-center shadow-lg h-32 flex flex-col justify-between items-center">
                <div class="flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-party-popper">
                        <path d="M5.8 11.3 2 22l10.7-3.79"/><path d="M4 3h.01"/><path d="M22 8h.01"/><path d="M15 2h.01"/><path d="M22 20h.01"/><path d="m22 2-2.24.75a2.9 2.9 0 0 0-1.96 3.12c.1.86-.57 1.63-1.45 1.63h-.38c-.86 0-1.6.6-1.76 1.44L14 10"/><path d="m22 13-.82-.33c-.86-.34-1.82.2-1.98 1.11c-.11.7-.72 1.22-1.43 1.22H17"/><path d="m11 2 .33.82c.34.86-.2 1.82-1.11 1.98C9.52 4.9 9 5.52 9 6.23V7"/><path d="M11 13c1.93 1.93 2.83 4.17 2 5-.83.83-3.07-.07-5-2-1.93-1.93-2.83-4.17-2-5 .83-.83 3.07.07 5 2Z"/>
                    </svg>
                </div>
                <span class="block mt-auto mb-2">{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}
</div>

        <!-- ฟอร์มเข้าสู่ระบบ -->
        <form method="post" class="space-y-4 mt-6">
            {% csrf_token %} <!-- CSRF Token for Django -->

            <!-- ชื่อผู้ใช้งาน -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" name="username"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="ชื่อผู้ใช้งาน">
            </div>

            <!-- รหัสผ่าน -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password"
                    class="w-full p-2 border border-[#164863] rounded-2xl" placeholder="รหัสผ่าน">
            </div>

            <!-- ปุ่มเข้าสู่ระบบ -->
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-[#164863] text-white px-6 py-2 rounded-lg focus:outline-none hover:bg-[#DDF2FD] hover:text-[#164863]">
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>
    </div>
<script>
    setTimeout(() => {
        const popup = document.getElementById("popup-container");
        if (popup) {
            popup.style.opacity = "0";
            setTimeout(() => {
                popup.style.display = "none";
            }, 500); // รอให้ transition จบก่อนซ่อน
        }
    }, 3000);
</script>
</body>
</html>
